<div class="jumbotron">
    <form name="formLogin" ng-submit="login($event)">
        <div class="form-horizontal square">
            <div class="centered-text">
                <h2>{{'Welcome' | translate}}</h2>
                <h3>{{'Please log in' | translate}}</h3>
            </div>
            <br/>

            <div class="form-group">
                <label class="col-xs-5 control-label">{{'Username' | translate}}:</label>
                <div class="col-xs-2">
                    <input class="form-control" type="text" placeholder="{{'Username' | translate}}" required ng-model="mail"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-5 control-label">{{'Password' | translate}}:</label>
                <div class="col-xs-2">
                    <input class="form-control" type="password" placeholder="{{'Password' | translate}}" required ng-model="password"/>
                </div>
            </div>
            <div class="form-group centered-text"><input class="btn btn-primary" type="submit" value="{{'Log in' | translate}}"/></div>
        </div>
    </form>
</div>
